<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <script src="https://kit.fontawesome.com/2c137d1657.js" crossorigin="anonymous"></script>
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <h1>Check Today's Weather!</h1>
    <form class="form-group" action="#" autocomplete="off" onsubmit="return false;">
      <label for="search">Weather Search:</label>
      <input class="form-control" placeholder="City/State, Country" type="text" id="search" name="search">
      <button class="btn btn-default" type="button">Search!</button>
    </form>
    <div class="main-container">
      <i class="fa-solid fa-house fa-10x show-icon"></i>
      <i class="fa-solid fa-sun fa-10x hide-icon"></i>
      <i class="fa-solid fa-cloud fa-10x hide-icon"></i>
      <i class="fa-solid fa-cloud-rain fa-10x hide-icon"></i>
      <i class="fa-solid fa-smog fa-10x hide-icon"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
