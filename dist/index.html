<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <script src="https://kit.fontawesome.com/2c137d1657.js" crossorigin="anonymous"></script>
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Check the Weather!</h1>
      <form action="#" autocomplete="off" onsubmit="return false;">
        <label for="search">Weather Search:</label>
        <input placeholder="City/State, Country" type="text" id="search" name="search">
        <button type="button">Search!</button>
      </form>
    </header>
    <div class="main-container">
      <i class="fa-solid fa-house fa-10x show-icon"></i>
      <i class="fa-solid fa-sun fa-10x hide-icon" style="color: #e5a50a;"></i>
      <i class="fa-solid fa-cloud fa-10x hide-icon" style="color: #9a9996;"></i>
      <i class="fa-solid fa-cloud-rain fa-10x hide-icon" style="color: #1a5fb4;"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
